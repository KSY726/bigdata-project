<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스트레칭 합시다!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: black;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>스트레칭 합시다!</h1>
    <div class="container">
        <a href="/stretches/laying" class="card">
            <img src="{{ url_for('static', filename='laying.png') }}" alt="누운 자세">
            <p>누운 자세<br>laying</p>
        </a>
        <a href="/stretches/sitting" class="card">
            <img src="{{ url_for('static', filename='sitting.png') }}" alt="앉은 자세">
            <p>앉은 자세<br>sitting</p>
        </a>
        <a href="/stretches/standing" class="card">
            <img src="{{ url_for('static', filename='standing.png') }}" alt="서 있는 자세">
            <p>서 있는 자세<br>standing</p>
        </a>
    </div>
</body>
</html>
