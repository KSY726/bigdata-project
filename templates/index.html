<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트레칭합시다!</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 기본 바디 스타일 */
        body {
            background: linear-gradient(135deg, #cef9ff 0%, #ffe3f6 100%); /* 산뜻한 그라데이션 배경 */
            min-height: 100vh; /* 뷰포트 전체 높이만큼 배경 적용 */
            display: flex; /* 자식 요소를 flexbox로 정렬 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            justify-content: center; /* 세로 중앙 정렬 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            font-family: 'Gowun Dodum', sans-serif; /* 본문 전체 폰트 적용 (귀여운 폰트) */
            padding-top: 0; /* body에 flex 적용했으므로 padding-top 필요 없음 */
        }
        
        /* 메인 제목 스타일 */
        h1 {
            font-family: 'Gowun Dodum', sans-serif; /* Gowun Dodum 폰트 적용 */
            font-weight: bold; /* 'bold' 또는 '700'으로 설정하여 굵게 만듭니다. */
            font-size: 4.5em; /* 글자 크기는 굵게 보이도록 조금 줄여봤습니다. */
            color: #ffffff; /* 진한 초록색 계열 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.514); /* 그림자 효과 유지 */
            letter-spacing: 2px; /* 글자 간격 조정 */
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
            text-align: center;
        }

        /* 애니메이션 키프레임 정의 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px); /* 더 위에서 시작하도록 조정 */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 카드 스타일 */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
            text-align: center;
            padding: 20px;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 텍스트 색상 상속 */
            display: block; /* a 태그가 블록 요소처럼 동작하게 */
            margin-bottom: 20px; /* 카드 간 간격 */
            background-color: #fff; /* 카드 배경 흰색 */
        }
        /* 카드 호버 효과 */
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }
        /* 카드 이미지 스타일 */
        .card img {
            max-width: 100%; /* 이미지가 카드 너비를 넘지 않도록 */
            height: auto;
            max-height: 150px; /* 이미지 최대 높이 조절 */
            margin-bottom: 15px;
        }

        /* 카드 제목 (자세 이름) 스타일 - 수정 */
        .card p.h5 {
            font-weight: bold; /* 폰트 굵기 */
            font-family: 'Gowun Dodum', sans-serif; /* 귀여운 폰트 적용 */
            font-size: 1.8em; /* 글자 크기 키우기 */
            color: #333;
            margin-bottom: 5px;
        }
        /* 카드 보조 텍스트 (영어 이름) 스타일 - 수정 */
        .card p.text-muted {
            font-family: 'Gowun Dodum', sans-serif; /* 귀여운 폰트 적용 */
            font-size: 1.2em; /* 글자 크기 키우기 (한글과 유사하게) */
            color: #666 !important;
        }

        /* container의 margin-top 조정 */
        .container {
            margin-top: 0; /* body에 flex를 적용하여 중앙 정렬했으므로 제거 */
            padding: 20px; /* 컨테이너 내부 여백 추가 */
        }

        /* 카드들이 들어있는 row의 간격 조정 */
        .row.justify-content-center {
            margin-top: 30px; /* 제목과 카드 사이 간격 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">스트레칭 합시다!</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
                <a href="/stretches/누운 자세" class="card">
                    <img src="{{ url_for('static', filename='lying.png') }}" alt="누운 자세 이미지">
                    <p class="h5">누운 자세</p>
                    <p class="text-muted">lying</p>
                </a>
            </div>

            <div class="col">
                <a href="/stretches/앉은 자세" class="card">
                    <img src="{{ url_for('static', filename='sitting.png') }}" alt="앉은 자세 이미지">
                    <p class="h5">앉은 자세</p>
                    <p class="text-muted">sitting</p>
                </a>
            </div>

            <div class="col">
                <a href="/stretches/서 있는 자세" class="card">
                    <img src="{{ url_for('static', filename='standing.png') }}" alt="서 있는 자세 이미지">
                    <p class="h5">서 있는 자세</p>
                    <p class="text-muted">standing</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
