<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트레칭 영상</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #cef9ff 0%, #ffe3f6 100%); /* 하늘색-분홍색 계열 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 이 페이지는 폰트를 별도로 지정하지 않았다면 기본 폰트 유지 */
            padding-top: 50px; /* 기존 상단 여백 유지 */
            min-height: 100vh;
        }
        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 비율 (높이 / 너비) * 100% */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 버튼 배치 */
            margin-top: 30px;
        }
        .btn-return {
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스트레칭 영상</h1>

        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/{{ video_id }}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="nav-buttons">
            <button onclick="history.back()" class="btn btn-secondary btn-return">← 이전으로</button>
            <a href="/" class="btn btn-primary btn-return">메인으로 돌아가기 →</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
